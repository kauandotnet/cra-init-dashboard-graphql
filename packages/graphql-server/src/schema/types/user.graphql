directive @isAuthenticated on FIELD_DEFINITION

type Query {
  user(id: ID!): User
  users: [User!]! @isAuthenticated
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String! @isAuthenticated
  age: Int
  address: String
  color: String
  country: Country
  gender: String
  birthday: String
  status: Boolean
}
